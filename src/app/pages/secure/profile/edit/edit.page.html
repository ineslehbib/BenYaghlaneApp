<ion-content [fullscreen]="true">
  <ion-toolbar style="text-align: center;">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/settings">
      </ion-back-button>
    </ion-buttons>

    <ion-title>
      Profile
    </ion-title>

    <ion-buttons slot="end">
      <form [formGroup]="edit_profile_form" (ngSubmit)="submit()">
        <ion-button type="submit">
          Terminer
        </ion-button>
      </form>
    </ion-buttons>
  </ion-toolbar>

  <ion-card class="ion-no-margin profile-card">
    <ion-card-content>
    
        <img src="../../../../assets/card-media.png">
    

      <h1>
        <ion-text><strong>{{name}}</strong></ion-text>
      </h1>


      <!-- <ion-button class="ion-button-small" (click)="updateProfilePicture()">
        Update profile picture
      </ion-button> -->
    </ion-card-content>
  </ion-card>


  <div class="ion-padding">
    <form class="form-default" [formGroup]="edit_profile_form" (submit)="submit()">

      <ion-item class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
  Téléphone
        </ion-label>
        <ion-input formControlName="name_first" placeholder="First name"></ion-input>
      </ion-item>

      <ion-item class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          Adresse
          </ion-label>
          <ion-input formControlName="name_last" placeholder="Last name"></ion-input>
          </ion-item>
          <ion-item class="animate__animated animate__fadeInUp">
            <ion-label position="floating">
              Magasin habituel
            </ion-label>
            <ion-input formControlName="name_last" placeholder="Last name"></ion-input>
          </ion-item>
          <ion-item class="animate__animated animate__fadeInUp">
            <ion-label position="floating">
              Civilité
            </ion-label>
            <ion-input formControlName="name_last" placeholder="Last name"></ion-input>
          </ion-item>
          <ion-item class="animate__animated animate__fadeInUp">
            <ion-label position="floating">
              Gouvernorat
        </ion-label>
        <ion-input formControlName="name_last" placeholder="Last name"></ion-input>
      </ion-item>
    </form>

  </div>

</ion-content>
